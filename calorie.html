<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calorie Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:system-ui;background:#f6f7fb}
.container{max-width:900px;margin:auto;padding:40px 20px}
a{text-decoration:none;color:#3b82f6}
h1{color:#f97316}
.card{background:#fff;padding:30px;border-radius:22px;box-shadow:0 12px 35px rgba(0,0,0,.08)}
input,select,button{width:100%;padding:14px;font-size:16px;border-radius:12px}
input,select{border:1px solid #ddd;margin-bottom:20px}
button{border:none;background:linear-gradient(90deg,#fdba74,#f97316);color:#fff}
.result{margin-top:20px;background:#fff7ed;padding:20px;border-radius:14px;display:none}
.ad{border:2px dashed #ddd;padding:40px;text-align:center;color:#aaa;border-radius:16px;margin:30px 0}
footer{text-align:center;margin-top:50px;color:#888}
</style>
</head>

<body>
<div class="container">
<a href="index.html">← Back to Home</a>
<h1>Calorie Calculator</h1>

<div class="ad">Advertisement Space</div>

<div class="card">
<input id="age" type="number" placeholder="Age">
<input id="height" type="number" placeholder="Height (cm)">
<input id="weight" type="number" placeholder="Weight (kg)">

<select id="gender">
<option value="m">Male</option>
<option value="f">Female</option>
</select>

<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Lightly Active</option>
<option value="1.55">Moderately Active</option>
<option value="1.725">Very Active</option>
</select>

<button onclick="calc()">Calculate</button>
<div id="res" class="result"></div>
</div>

<div class="ad">Advertisement Space</div>
<footer>© 2025 Health Calculators</footer>
</div>

<script>
function calc(){
const a=+age.value,h=+height.value,w=+weight.value;
const g=gender.value,act=+activity.value;
let bmr=(g==="m")?
(10*w+6.25*h-5*a+5):
(10*w+6.25*h-5*a-161);
let cal=Math.round(bmr*act);
res.style.display="block";
res.innerHTML=`<b>Daily Calories Needed:</b><br>${cal} kcal`;
}
</script>
</body>
</html>
